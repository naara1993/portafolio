<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header id="ancla">
    <nav class=" navbar navbar-expand-lg">
      <div class="container-fluid">
        <img
          class="img-fluid"
          src="./assets/l.png"
          id="logo"
          alt="imagen de lotus"
        />
        <button
          class="navbar-toggler mt-1"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon" id="boton"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="navbar-nav">
            <li class="nav-item">
              <a class="a nav-link" aria-current="page" routerLink="/"
                >Sobre mí</a
              >
            </li>
            <li class="nav-item">
              <a class="a nav-link"    routerLink="/educacion" >Educación</a>
            </li>
            <li class="nav-item">
              <a class="a nav-link" routerLink="/proyectos">Proyectos</a>
            </li>
            <li class="nav-item">
              <a class="a nav-link active" routerLinkActive="active">Skills</a>
            </li>
            <li class="nav-item">
              <a class="a nav-link" routerLink="/contacto">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <menu  id="section">
    <div class="container-fluid">
      <div class="row">
        <h1 class="h1 text-center">Skill Técnicas</h1>
        <div class="contenedor-skill mt-3">
          <div *ngFor="let skil of skill">
            <article >
              <div>
                  <img  class="icon" src="{{ skil.imagen }}" alt="" />
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </menu>
  <div class="caja-boton-subir">
      <a href="skill" routerLinkActive="active">
      <i class="fa-solid fa-caret-up i">
      </i>
    </a>
  </div>
  <footer>
    <!-- Copyright -->
    <div class="text-center p-3" id="copyright">
      <a class="text-light text-uppercase"> © 2022 Copyright </a>
    </div>
    <!-- Copyright -->
  </footer>
  
</body>
</html>
