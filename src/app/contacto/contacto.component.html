<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header id="header" class="fixed-top">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <img
          class="img-fluid"
          src="./assets/l.png"
          id="logo"
          alt="imagen de lotus"
        />
        <button
          class="navbar-toggler mt-1"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon" id="boton"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="navbar-nav">
            <li class="nav-item">
              <a class="a nav-link" aria-current="page" routerLink="/"
                >Sobre mí</a
              >
            </li>
            <li class="nav-item">
              <a class="a nav-link"    routerLink="/educacion" >Educación</a>
            </li>
            <li class="nav-item">
              <a class="a nav-link"    routerLink="/experiencia" >Experiencia</a>
            </li>
            <li class="nav-item">
              <a class="a nav-link" routerLink="/proyectos">Proyectos</a>
            </li>
            <li class="nav-item">
              <a class="a nav-link" routerLink="/skill" href="#">Skills</a>
            </li>
            <li class="nav-item">
              <a class="a nav-link active" href="#" routerLinkActive="active">
                Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <!---
     action="https://formsubmit.co/45bd78d5881f981685b9bfe21feece38"
    --->
  
     <section id="section" class="container-fluid">
    <form   id="form" (ngSubmit)="onContacto()"   class="row"  target="_blank" 
  
    
     method="POST"
     novalidate
     #f="ngForm"
     >
      <h1 class="text-center text-light" id="h1">contacto</h1>
      <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 columna">
        <input
          type="text"
          name="nombre"
          id="txtNombre"
          placeholder="ingresa tu nombre"
          required
          [(ngModel)]="nombre"
          minlength="5" maxlength="50"
          autocomplete="true"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <input
          autocomplete="true"
          type="email"
          name="email"
          id="txtEmail"
          placeholder="ingresa tu email"
          required
          [(ngModel)]="email"
                />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <textarea
          rows="10"
          cols="10"
          name="message"
          id="txtMensaje"
          placeholder="ingresa tu mensaje"
          required
          [(ngModel)]="message"
        ></textarea>
      </div>
    </div>
    <div class="div-button">
      <button 
      type="button" class="" 
      data-bs-toggle="modal" data-bs-target="#exampleModal"
        id="button" type="submit" 
         [disabled]="f.invalid">
        Enviar
      </button>
    </div>
    </form>
  </section>
  
  <section class="container-fluid">
  <!-- Modal -->
  <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          </div>
        <div class="modal-body">
          <p>
            Muchas Gracias!  
            Su mensaje fue recibido, obtendra una respuesta a la brevedad. 
  
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  </section>
  
  <footer> 
      <!-- Copyright -->
      <div class="text-center p-3" id="copyright">
          <a class=" text-light text-uppercase ">   © 2022 Copyright  </a>
       </div>
       <!-- Copyright --> 
  </footer>
</body>
</html>
